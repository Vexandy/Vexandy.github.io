<!DOCTYPE html>
<html>
<head>
    <title>Redirection en cours...</title>
</head>
<body>
    <script>
        // Fonction pour extraire le paramètre 'code' de l'URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Obtenir le code d'autorisation de l'URL
        var authorizationCode = getParameterByName('code');

        // Afficher le code d'autorisation sur la page
        var codeElement = document.createElement('p');
        codeElement.textContent = "Code d'autorisation : " + authorizationCode;
        document.body.appendChild(codeElement);

        // Vous pouvez également envoyer le code d'autorisation au backend (côté serveur) ici
        // Utilisez une requête HTTP POST pour envoyer le code à votre backend

        // Vous pouvez également ajouter une interface utilisateur pour informer l'utilisateur que la redirection est en cours ou terminée.
        // Par exemple, vous pouvez afficher un message "Redirection en cours..." sur cette page.
    </script>
</body>
</html>
